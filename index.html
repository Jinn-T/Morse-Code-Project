<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Morse Code</title>
    </head>
    <body>
        <div class="container">
            <div class="container__lInput">
                <h4>Translate a message here!</h4>
                <textarea class="input" type="text"></textarea>
            </div>
            <div class="btn-container">
                <button class="translate btn">Translate</button>
                <button class="btn reset">Reset</button>
            </div>
            <div>
                <textarea readonly class="output"></textarea>
            </div>
        </div>
        <div class="container2">
            <div class="alpha">
                <div class="alpha__boxes"><p>A: .-</p></div>
                <div class="alpha__boxes"><p>B: -..</p></div>
                <div class="alpha__boxes"><p>C: -.-.</p></div>
                <div class="alpha__boxes"><p>D: -..</p></div>
                <div class="alpha__boxes"><p>E: .</p></div>
                <div class="alpha__boxes"><p>F: ..-.</p></div>
                <div class="alpha__boxes"><p>G: --.</p></div>
                <div class="alpha__boxes"><p>H: ....</p></div>
                <div class="alpha__boxes"><p>I: ..</p></div>
                <div class="alpha__boxes"><p>J: .---</p></div>
                <div class="alpha__boxes"><p>K: -.-</p></div>
                <div class="alpha__boxes"><p>L: .-..</p></div>
                <div class="alpha__boxes"><p>M: --</p></div>
                <div class="alpha__boxes"><p>N: -.</p></div>
                <div class="alpha__boxes"><p>O: ---</p></div>
                <div class="alpha__boxes"><p>P: .--.</p></div>
                <div class="alpha__boxes"><p>Q: --.-</p></div>
                <div class="alpha__boxes"><p>R: .-.</p></div>
                <div class="alpha__boxes"><p>S: ...</p></div>
                <div class="alpha__boxes"><p>T: -</p></div>
                <div class="alpha__boxes"><p>U: ..-</p></div>
                <div class="alpha__boxes"><p>V: ...-</p></div>
                <div class="alpha__boxes"><p>W: .--</p></div>
                <div class="alpha__boxes"><p>X: -..-</p></div>
                <div class="alpha__boxes"><p>Y: -.--</p></div>
                <div class="alpha__boxes"><p>Z: --..</p></div>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
